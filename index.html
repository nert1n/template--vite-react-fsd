<!doctype html>
<html lang="en" data-theme="light" data-dark-theme="dark" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<meta
			name="description"
			content="Template — a nert1n template created for easy project initialization."
		/>
		<meta
			name="keywords"
			content="template, nert1n template"
		/>
		<meta name="author" content="nert1n" />
		<meta name="robots" content="index, follow" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Template" />
		<meta
			property="og:description"
			content="Template — a nert1n template created for easy project initialization."
		/>
		<meta property="og:image" content="https://www.template.com/favicon.ico" />
		<meta property="og:url" content="https://www.template.com" />
		<meta property="og:type" content="website" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:site_name" content="Template" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Template" />
		<meta
			name="twitter:description"
			content="A nert1n template created for easy project initialization."
		/>
		<meta
			name="twitter:image"
			content="https://www.template.com/favicon.ico"
		/>
		<meta name="twitter:site" content="@template" />
		<meta name="twitter:creator" content="@template" />

		<!-- Dublin Core Meta Tags -->
		<meta name="DC.title" content="Template" />
		<meta name="DC.creator" content="nert1n" />
		<meta
			name="DC.description"
			content="A nert1n template created for easy project initialization."
		/>
		<meta name="DC.language" content="en" />

		<!-- Security and Compatibility -->
		<meta http-equiv="Content-Language" content="en" />

		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "Organization",
				"name": "Template",
				"url": "https://www.template.com",
				"logo": "https://www.template.com/favicon.ico",
				"contactPoint": {
					"@type": "ContactPoint",
					"telephone": "+1-800-555-5555",
					"contactType": "customer service",
					"areaServed": "US",
					"availableLanguage": "English"
				},
				"sameAs": [
					"https://www.facebook.com/template",
					"https://twitter.com/template",
					"https://www.linkedin.com/company/template"
				]
			}
		</script>

		<!-- Manifest and Icons -->
		<link rel="manifest" href="/manifest.webmanifest" />
		<link rel="canonical" href="https://www.template.com" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />

		<!-- Internalization -->
		<link rel="alternate" hreflang="en" href="https://template.com/" />

		<title>Template</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/index.tsx"></script>
	</body>
</html>
